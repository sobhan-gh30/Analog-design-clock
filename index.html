<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sobhan | Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
    <section class="clock">
        <div class="hands seconds" style="--color:red ; --height:8rem ; --width:1px"><i></i></div>
        <div class="hands minutes" style="--color:white;--height:5rem ; --width:3px "><i></i></div>
        <div class="hands hours" style="--color:white;--height:3rem ; --width:5px"><i></i></div>

        <span style="--i:1"><b>1</b></span>
        <span style="--i:2"><b>2</b></span>
        <span style="--i:3"><b>3</b></span>
        <span style="--i:4"><b>4</b></span>
        <span style="--i:5"><b>5</b></span>
        <span style="--i:6"><b>6</b></span>
        <span style="--i:7"><b>7</b></span>
        <span style="--i:8"><b>8</b></span>
        <span style="--i:9"><b>9</b></span>
        <span style="--i:10"><b>10</b></span>
        <span style="--i:11"><b>11</b></span>
        <span style="--i:12"><b>12</b></span>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
